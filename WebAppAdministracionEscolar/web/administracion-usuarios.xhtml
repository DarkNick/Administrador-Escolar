<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <script type="text/javascript" src="./js/hora.js"/>
    <f:view contentType="text/html">
        <ui:include src="/common/header.xhtml"/>
        <h:body id="main-body">
            <b:container>
                <ui:include src="/common/banner.xhtml"/>
                <ui:include src="/common/datos-sesion.xhtml"/>
                <ui:include src="/common/menuBar.xhtml"/>

                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <p:tree id="docs" value="#{adminUsuariosBean.root}" var="doc" selectionMode="single" selection="#{adminUsuariosBean.selectedNode}" dynamic="true">                    
                        <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                            <h:outputText value="#{doc.name}"/>
                        </p:treeNode>
                        <p:treeNode type="document" icon="ui-icon-document">
                            <h:outputText value="#{doc.name}" />
                        </p:treeNode>
                        <p:treeNode type="picture" icon="ui-icon-image">
                            <h:outputText value="#{doc.name}" />
                        </p:treeNode>
                        <p:treeNode type="mp3" icon="ui-icon-video">
                            <h:outputText value="#{doc.name}" />
                        </p:treeNode>
                    </p:tree>

                    <p:contextMenu for="docs">
                        <p:menuitem value="View" update="messages" actionListener="#{adminUsuariosBean.displaySelectedSingle}" icon="ui-icon-search" />
                        <p:menuitem value="Delete" update="docs" actionListener="#{adminUsuariosBean.deleteNode}" icon="ui-icon-close"/>
                    </p:contextMenu>
                </h:form>

            </b:container>
        </h:body>
    </f:view>
</html>
