<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <h:form>
            <b:panelGrid colSpans="6,6">
                <b:panel title="Datos Personales" collapsible="false" style="width: 100%; height: 100%; background: blue">

                        <b:column>
                            <p:outputLabel value="Tipo de Documento"/>
                            </b:column>
                    <b:column>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="C.C." itemValue="cc"/>
                            </p:selectOneMenu>
                        </b:column>


                    <h:outputLabel value="Numero Del Documento"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Primer Apellido"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Segundo Apellido"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Nombres"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Correo electronico"/>
                    <p:inputText value=""/>
                    <b:row>
                        <b:column>
                            <p:commandButton icon="ui-icon-check" value="Registrar Docente"/>
                        </b:column>
                    </b:row>

                </b:panel>
                <b:panel title="Datos Laborales" collapsible="false" style="width: 100%; height: 100%; background: blue">
                    <p:outputLabel value="Cargo"/>
                    <p:selectOneMenu value="">
                        <f:selectItem itemLabel="Docente Catedra" itemValue="dc"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Salario"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Fecha Ingreso"/>
                    <p:calendar/>
                    <h:outputLabel value="Observaciones"/>
                    <p:inputTextarea value="N/A"/>
                </b:panel>
            </b:panelGrid>
        </h:form>
    </b:row>
</ui:composition>
