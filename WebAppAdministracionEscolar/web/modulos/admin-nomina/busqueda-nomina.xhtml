<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <b:panel>
            <h:form>
                <p:dataTable value="#{adminNominaBean.listFuncionarios}" var="obj">
                    <p:column headerText="Tipo Id">
                        <h:outputText value="#{obj.usuario.usuarioPK.tipoId}" />
                    </p:column>
                    <p:column headerText="Numero Id">
                        <h:outputText value="#{obj.usuario.usuarioPK.numeroId}" />
                    </p:column>
                    <p:column headerText="Primer Apellido">
                        <h:outputText value="#{obj.usuario.primerApellido}" />
                    </p:column>
                    <p:column headerText="Segundo Apellido">
                        <h:outputText value="#{obj.usuario.segundoApellido}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{obj.usuario.nombres}" />
                    </p:column>
                    <p:column headerText="Cargo">
                        <h:outputText value="#{obj.cargoId}" />
                    </p:column>
                    <p:column headerText="">
                        <b:commandButton value="Generar" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </b:panel>
    </b:row>
</ui:composition>
