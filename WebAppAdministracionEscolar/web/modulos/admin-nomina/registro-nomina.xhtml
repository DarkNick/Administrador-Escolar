<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <b:row>
        <b:panel title="Registro Pago Nomina" collapsible="false">
            <h:form enctype="multipart/form-data">
                <p:messages autoUpdate="true" closable="true"/>
                <b:panelGrid colSpans="2,4,2,4">
                    <h:outputLabel value="Tipo documento."/>
                    <b:selectOneMenu  value="#{adminNominaBean.usuarioPK.tipoId}" required="true" >
                        <f:selectItem itemLabel="CC" itemValue="CC" />
                        <f:selectItem itemLabel="CE" itemValue="CE" />
                    </b:selectOneMenu>
                    <h:outputLabel value="Numero documento."/>
                    <p:autoComplete size="60" value="#{adminNominaBean.usuarioPK.numeroId}" completeMethod="#{adminNominaBean.obtenerNumerosIdSegun}" required="true" />
                    <h:outputLabel value="Adjunto soporte de pago." />
                    <h:inputFile  value="#{adminNominaBean.file}" required="true"/>
                    <h:outputLabel value="Responsable del pago."/>
                    <b:inputText value="#{adminNominaBean.historialNomina.responsablePago}" required="true"/>
                </b:panelGrid>
                <b:row>
                    <b:column style="text-align: center;">
                        <b:commandButton icon="ui-icon-check" value="Registrar pago" action="#{adminNominaBean.registarPago}" />
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>

    </b:row>
</ui:composition>
