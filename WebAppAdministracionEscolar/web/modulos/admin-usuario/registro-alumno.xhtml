<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <h:form>
            <b:panelGrid colSpans="6,6">
                <b:column>
                    <b:panel title="Matricula" collapsible="false">
                        <p:messages autoUpdate="true" closable="true"/>
                        <h:outputLabel value="Fecha de Nacimiento"/>
                        <b:datepicker  />
                        <h:outputLabel value="Cursos"/>
                        <b:selectOneMenu value="">
                            <f:selectItem itemLabel="Seleccione un Salon" itemValue="--"/>
                        </b:selectOneMenu>
                        <h:outputLabel value="Estudiantes"/>
                        <b:selectOneMenu value="">
                            <f:selectItem itemLabel="Seleccione un Estudiante" itemValue="--"/>
                        </b:selectOneMenu>
                        <h:outputLabel value="Valor Matricula"/>
                        <b:inputText value="" title="Valor Matricula" maxlength="20" required="true"/>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Realizar Matricula"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:column>
            </b:panelGrid>
        </h:form>
    </b:row>
</ui:composition>
