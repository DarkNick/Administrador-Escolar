<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <b:panelGrid colSpans="6,6">
            <b:column>
                <h:form id="form-tab-cours-02">
                    <b:panel title="Curso" collapsible="false">
                        <p:messages id="msgs01" autoUpdate="true" closable="true"/>
                        <h:outputLabel value="Numero Curso"/>
                        <b:inputText value="#{adminCursoBean.curso.cursoId}" title="Numero Curso" placeholder="Numero" maxlength="10" required="true"/>
                        <h:outputLabel value="Observaciones"/>
                        <p:inputTextarea value="#{adminCursoBean.curso.observaciones}" title="Observaciones" rows="4" placeholder="N/A" style="width: 100%" autoResize="false"/>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Registrar Curso" title="Registrar Curso" action="#{adminCursoBean.createCurso()}" 
                                                 update=":form-tab-cours:panel-01:tab-cours"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </b:column>
            <b:column>
                <h:form id="form-tab-cours">
                    <b:panel id="panel-01" title="Cursos Registrados" collapsible="false">
                        <p:dataTable id="tab-cours" var="varCurso" value="#{adminCursoBean.cursos}" paginator="true" rows="5" paginatorPosition="bottom" editable="true">

                            <p:ajax event="rowEdit" listener="#{adminCursoBean.onRowEdit}" update=":form-tab-cours-02:msgs01" />
                            <p:ajax event="rowEditCancel" listener="#{adminCursoBean.onRowCancel}" update=":form-tab-cours-02:msgs01" />

                            <p:column headerText="ID">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{varCurso.cursoId}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{varCurso.cursoId}" style="width:100%"/></f:facet>
                                </p:cellEditor> 
                            </p:column>
                            <p:column headerText="Observaciones">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{varCurso.observaciones}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{varCurso.observaciones}" style="width:100%"/></f:facet>
                                </p:cellEditor> 
                            </p:column>
                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                        <p:spacer/>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Mostrar Cursos" title="Mostrar Cursos" action="#{adminCursoBean.findAllCursos()}" />
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </b:column>
        </b:panelGrid>
    </b:row>
</ui:composition>
