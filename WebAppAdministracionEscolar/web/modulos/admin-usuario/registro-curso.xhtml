<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <b:panelGrid colSpans="6,6">
            <b:column>
                <h:form>
                    <b:panel title="Curso" collapsible="false">
                        <h:outputLabel value="Numero Curso"/>
                        <b:inputText value="#{adminCursoBean.curso.cursoId}" title="Numero Curso" maxlength="20" required="true"/>
                        <h:outputLabel value="Observaciones"/>
                        <p:inputTextarea value="#{adminCursoBean.curso.observaciones}" title="Observaciones" rows="4" placeholder="N/A" style="width: 100%" autoResize="false"/>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Registrar Curso" action="#{adminCursoBean.createCurso()}"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </b:column>
            <b:column>
                <h:form>
                    <b:panel title="Cursos Registrados" collapsible="false">
                        <p:dataTable var="varCurso" value="#{adminCursoBean.cursos}">
                            <p:column headerText="ID">
                                <h:outputText value="#{varCurso.cursoId}" />
                            </p:column>
                            <p:column headerText="Observaciones">
                                <h:outputText value="#{varCurso.observaciones}" />
                            </p:column>
                        </p:dataTable>
                        <p:spacer/>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Mostrar Cursos" action="#{adminCursoBean.findAllCursos()}" />
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </b:column>
        </b:panelGrid>

    </b:row>
</ui:composition>
