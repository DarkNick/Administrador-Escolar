<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <b:panelGrid id="pgMaterias" colSpans="6,6">
            <b:column>
                <h:form>
                    <b:panel title="Horario" collapsible="false">
                        <p:messages autoUpdate="true" closable="true"/>   
                        <h:outputLabel value="Dia de Clase"/>
                        <p:selectOneMenu value="#{adminHorarioBean.horario.diaClase}" required="true" >
                            <f:selectItem itemLabel="Seleccione un DÃ­a" itemValue="" />
                            <f:selectItem itemLabel="Lunes" itemValue="Lunes" />
                            <f:selectItem itemLabel="Martes" itemValue="Martes" />
                            <f:selectItem itemLabel="Miercoles" itemValue="Miercoles" />
                            <f:selectItem itemLabel="Jueves" itemValue="Jueves" />
                            <f:selectItem itemLabel="Viernes" itemValue="Viernes" />
                        </p:selectOneMenu>
                        <h:outputLabel value="Hora de Inicio"/>
                        <p:selectOneMenu value="#{adminHorarioBean.horario.horaInicioClase}" required="true" >
                            <f:selectItem itemLabel="Seleccione una Hora" itemValue="" />
                            <f:selectItem itemLabel="6:00 am" itemValue="6" />
                            <f:selectItem itemLabel="7:00 am" itemValue="7" />
                            <f:selectItem itemLabel="8:00 am" itemValue="8" />
                            <f:selectItem itemLabel="9:00 am" itemValue="9" />
                            <f:selectItem itemLabel="10:00 am" itemValue="10" />
                            <f:selectItem itemLabel="11:00 am" itemValue="11" />
                            <f:selectItem itemLabel="12:00 pm" itemValue="12" />
                            <f:selectItem itemLabel="1:00 pm" itemValue="13" />
                            <f:selectItem itemLabel="2:00 pm" itemValue="14" />
                            <f:selectItem itemLabel="3:00 pm" itemValue="15" />
                            <f:selectItem itemLabel="4:00 am" itemValue="16" />
                            <f:selectItem itemLabel="5:00 am" itemValue="17" />
                        </p:selectOneMenu>
                        <h:outputLabel value="Hora de Fin"/>
                        <p:selectOneMenu value="#{adminHorarioBean.horario.horaFinClase}" required="true" >
                            <f:selectItem itemLabel="Seleccione una Hora" itemValue="" />
                            <f:selectItem itemLabel="6:00 am" itemValue="6" />
                            <f:selectItem itemLabel="7:00 am" itemValue="7" />
                            <f:selectItem itemLabel="8:00 am" itemValue="8" />
                            <f:selectItem itemLabel="9:00 am" itemValue="9" />
                            <f:selectItem itemLabel="10:00 am" itemValue="10" />
                            <f:selectItem itemLabel="11:00 am" itemValue="11" />
                            <f:selectItem itemLabel="12:00 pm" itemValue="12" />
                            <f:selectItem itemLabel="1:00 pm" itemValue="13" />
                            <f:selectItem itemLabel="2:00 pm" itemValue="14" />
                            <f:selectItem itemLabel="3:00 pm" itemValue="15" />
                            <f:selectItem itemLabel="4:00 am" itemValue="16" />
                            <f:selectItem itemLabel="5:00 am" itemValue="17" />
                        </p:selectOneMenu>
                        <h:outputLabel value="Materia"/>
                        <p:selectOneMenu value="#{adminHorarioBean.horario.materiaId}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Seleccione una Materia" itemValue="" />
                            <f:selectItems value="#{adminHorarioBean.materias.entrySet()}"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Curso"/>
                        <p:selectOneMenu value="#{adminHorarioBean.horario.cursoId}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Seleccione un Curso" itemValue="" />
                            <f:selectItems value="#{adminHorarioBean.cursos.entrySet()}"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Funcionario"/>
                        <p:selectOneMenu value="#{adminHorarioBean.horario.funcionarioId}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Seleccione un Funcionario" itemValue="" />
                            <f:selectItems value="#{adminHorarioBean.funcionarios.entrySet()}"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Resultado Academico"/>
                        <p:selectOneMenu value="#{adminHorarioBean.horario.resultadoAcademicoId}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Seleccione un Resultado" itemValue="" />
                            <f:selectItems value="#{adminHorarioBean.resultados.entrySet()}"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                        </p:selectOneMenu>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Registrar Horario" action="#{adminHorarioBean.createHorario()}"
                                                 update=":form-tab-cours:panel-01:tab-cours"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </b:column>
            <b:column>
            </b:column>
        </b:panelGrid>
    </b:row>
</ui:composition>
