<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <h:form>
            <b:panelGrid colSpans="6,6">

                        <h:outputLabel value="Tipo de Documento"/>

                        <b:inputText value=""/>

                        <h:outputLabel value="Nombres"/>
                        <b:inputText value=""/>                      
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Registrar Estudiante"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:column>
                <b:column>
                    <b:panel>
                        <h:outputLabel value="Grado"/>

                            <f:selectItem itemLabel="1 Bachillerato / Sesto" itemValue="1B"/>
                        </b:selectOneMenu>

                        <h:outputLabel value="Observaciones"/>

                </b:column>
            </b:panelGrid>
        </h:form>
    </b:row>
