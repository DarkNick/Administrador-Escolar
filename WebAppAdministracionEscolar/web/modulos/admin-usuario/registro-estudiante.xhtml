<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    <b:row>
        <h:form>
            <b:panelGrid colSpans="6,6">
                <b:column>
                    <b:panel>
                        <h:outputLabel value="Tipo de Documento"/>
                        <b:selectOneMenu value="#{adminEstudiante.estudiante.usuario.usuarioPK.tipoId}">
                            <f:selectItem itemLabel="C.C." itemValue="CC"/>
                            <f:selectItem itemLabel="T.I." itemValue="TI"/>
                        </b:selectOneMenu>
                        <h:outputLabel value="Numero Del Documento"/>
                        <b:inputText value="#{adminEstudiante.estudiante.usuario.usuarioPK.numeroId}" />
                        <h:outputLabel value="Primer Apellido"/>
                        <b:inputText value="#{adminEstudiante.estudiante.usuario.primerApellido}"/>
                        <h:outputLabel value="Segundo Apellido"/>
                        <b:inputText value="#{adminEstudiante.estudiante.usuario.segundoApellido}"/>
                        <h:outputLabel value="Nombres"/>
                        <b:inputText value="#{adminEstudiante.estudiante.usuario.nombres}"/>
                        <h:outputLabel value="Correo electronico"/>
                        <b:inputText value="#{adminEstudiante.estudiante.usuario.correoElectronico}"/> 
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Registrar Estudiante" action="#{adminEstudiante.createStudent()}"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:column>
                <b:column>
                    <b:panel>
                        <h:outputLabel value="Tipo De Sangre"/>
                        <b:selectOneMenu value="#{adminEstudiante.estudiante.usuario.tipoSangre}">
                            <f:selectItem itemLabel="AB-+" itemValue="AB+-"/>
                        </b:selectOneMenu>
                        <h:outputLabel value="Fecha de Nacimiento"/>
                        <b:datepicker  value="#{adminEstudiante.estudiante.usuario.fechaNacimiento}"/>
                        <h:outputLabel value="Apellidos del acudiente"/>
                        <b:inputText value="#{adminEstudiante.estudiante.apellidosAcudiente}"/>
                        <h:outputLabel value="Nombres Acudiente"/>
                        <b:inputText value="#{adminEstudiante.estudiante.nombresAcudiente}"/>
                        <h:outputLabel value="Parentesco"/>
                        <b:selectOneMenu value="#{adminEstudiante.parentescoFamilia}" required="true" >
                            <f:selectItem  itemLabel="Seleccione un Parentesco" itemValue="" />
                            <f:selectItems value="#{adminEstudiante.parentescoFamilias.entrySet()}" var="entry"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}" />
                        </b:selectOneMenu>
                        <h:outputText value="Contraseña"/>
                        <b:inputSecret value="#{adminEstudiante.login.clave}"/>
                        <h:outputText value="Repetir Contraseña"/>
                        <b:inputSecret />
                    </b:panel>
                </b:column>
            </b:panelGrid>
        </h:form>
    </b:row>
</ui:composition>
