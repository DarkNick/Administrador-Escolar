<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <b:panelGrid id="pgMaterias" colSpans="6,6">
            <b:column>
                <h:form>
                    <b:panel title="Matricula" collapsible="false">
                        <p:messages autoUpdate="true" closable="true"/>
                        <h:outputLabel value="Fecha de Matricula"/>
                        <p:calendar id="effect" value="#{adminMatriculaBean.matricula.fechaMatricula}" effect="fold" mindate="1/1/15" required="true"/>
                        <h:outputLabel value="Costo Matricula"/>
                        <b:inputText value="#{adminMatriculaBean.matricula.valorMatricula}" required="true">
                            <f:validateDoubleRange minimum="5000" maximum="1000000" />
                        </b:inputText>
                        <p:outputLabel for="estudent" value="Estudiante: " />
                        <p:selectOneMenu id="varEstudiante" value="#{adminMatriculaBean.matricula.estudianteId}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Seleccione un Estudiante" itemValue="" />
                            <f:selectItems value="#{adminMatriculaBean.estudiantes.entrySet()}"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="course" value="Curso: " />
                        <p:selectOneMenu id="varCurso" value="#{adminMatriculaBean.matricula.cursoId}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Seleccione un Curso" itemValue="" />
                            <f:selectItems value="#{adminMatriculaBean.cursos.entrySet()}"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                        </p:selectOneMenu>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Registrar Matricula" action="#{adminMatriculaBean.createMatricula()}"
                                                 update=":form-tab-cours:panel-01:tab-cours"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </b:column>
            <b:column>
            </b:column>
        </b:panelGrid>
    </b:row>
</ui:composition>
