<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <h:form>
            <b:panelGrid colSpans="6,6">
                <b:column>
                    <b:panel>
                        <p:messages/>
                        <h:outputLabel value="Tipo de Documento"/>
                        <b:selectOneMenu value="#{adminDocente.usuarioPk.tipoId}" required="true">
                            <f:selectItem itemLabel="C.C." itemValue="CC"/>
                        </b:selectOneMenu>
                        <h:outputLabel value="Numero Del Documento"/>
                        <b:inputText value="#{adminDocente.usuarioPk.numeroId}" required="true"/>
                        <h:outputLabel value="Primer Apellido"/>
                        <b:inputText value="#{adminDocente.usuario.primerApellido}" required="true"/>
                        <h:outputLabel value="Segundo Apellido"/>
                        <b:inputText value="#{adminDocente.usuario.segundoApellido}" required="true"/>
                        <h:outputLabel value="Nombres"/>
                        <b:inputText value="#{adminDocente.usuario.nombres}" required="true"/>
                        <h:outputLabel value="Tipo De Sangre"/>
                        <b:selectOneMenu value="#{adminDocente.usuario.tipoSangre}">
                            <f:selectItem itemLabel="AB-+" itemValue="AB+-"/>
                        </b:selectOneMenu>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Registrar Docente" action="#{adminDocente.createDocente()}"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:column>
                <b:column>
                    <b:panel>
                        <h:outputLabel value="Correo electronico"/>
                        <b:inputText value="#{adminDocente.usuario.correoElectronico}" required="true"/>
                        <h:outputLabel value="Cargo"/>
                        <b:selectOneMenu value="#{adminDocente.cargo}" required="true" >
                            <f:selectItem  itemLabel="Seleccione un Cargo" itemValue="" />
                            <f:selectItems value="#{adminDocente.cargos.entrySet()}" var="entry"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}" />
                        </b:selectOneMenu>
                        <h:outputLabel value="Salario"/>
                        <b:inputText value="#{adminDocente.funcionario.saldoNeto}"/>
                        <h:outputLabel value="Fecha Nacimiento"/>
                        <b:datepicker  value="#{adminDocente.usuario.fechaNacimiento}"/>
                        <h:outputText value="Contraseña"/>
                        <b:inputSecret value="#{adminDocente.login.clave}"/>
                        <h:outputText value="Repetir Contraseña"/>
                        <b:inputSecret />
                    </b:panel>
                </b:column>
            </b:panelGrid>
        </h:form>
    </b:row>
</ui:composition>
