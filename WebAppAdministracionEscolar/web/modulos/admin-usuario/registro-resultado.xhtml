<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <b:panelGrid colSpans="6,6">
            <b:column>
                <h:form id="registerSalon">
                    <b:panel title="Resultado Academico" collapsible="false">
                        <p:messages/>
                        <h:outputLabel value="Objetivo Evaluado"/>
                        <b:inputText value="#{adminNotaBean.resultadoAcademico.objetivoEvaluado}" title="Objetivo Evaluado" maxlength="50" required="true"/>
                        <h:outputLabel value="Nota Definitiva"/>
                        <b:inputText value="" title="Nota Definitiva" required="true">
                            <f:validateDoubleRange minimum="1" maximum="60" />
                        </b:inputText>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Registrar Resultado" action="#{adminSalonBean.createSalon()}"
                                                 update=":form-tab-salon:panel-01:tab-salon"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </b:column>
        </b:panelGrid>
    </b:row>
</ui:composition>
