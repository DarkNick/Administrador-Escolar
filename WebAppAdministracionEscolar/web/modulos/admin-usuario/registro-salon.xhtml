<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <b:panelGrid colSpans="6,6">
            <b:column>
                <h:form id="form-tab-salon-02">
                    <b:panel title="Salon" collapsible="false">
                        <p:messages id="msgs01" autoUpdate="true" closable="true"/>
                        <h:outputLabel value="Ubicacion del Salon"/>
                        <b:inputText value="#{adminSalonBean.salon.ubicacionSalon}" title="Ubicacion del Salon" placeholder="Ubicacion" maxlength="50" required="true"/>
                        <h:outputLabel value="Capacidad del Salon"/>
                        <b:inputText value="#{adminSalonBean.salon.capacidad}" title="Capacidad del Salon" placeholder="Capacidad" required="true">
                            <f:validateDoubleRange minimum="1" maximum="60" />
                        </b:inputText>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Registrar Salon" title="Registrar Salon" action="#{adminSalonBean.createSalon()}"
                                                 update=":form-tab-salon:panel-01:tab-salon"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </b:column>
            <b:column>
                <h:form id="form-tab-salon">
                    <b:panel id="panel-01" title="Salones Registrados" collapsible="false">
                        <p:dataTable id="tab-salon" var="varSalon" value="#{adminSalonBean.salones}" paginator="true" rows="5" paginatorPosition="bottom" editable="true">

                            <p:ajax event="rowEdit" listener="#{adminSalonBean.onRowEdit}" update=":form-tab-salon-02:msgs01" />
                            <p:ajax event="rowEditCancel" listener="#{adminSalonBean.onRowCancel}" update=":form-tab-salon-02:msgs01" />

                            <p:column headerText="Ubicacion">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{varSalon.ubicacionSalon}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{varSalon.ubicacionSalon}" style="width:100%"/></f:facet>
                                </p:cellEditor> 
                            </p:column>
                            <p:column headerText="Capacidad">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{varSalon.capacidad}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{varSalon.capacidad}" style="width:100%"/></f:facet>
                                </p:cellEditor> 
                            </p:column>
                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                        <p:spacer/>
                        <b:row>
                            <b:column style="text-align: center;">
                                <b:commandButton icon="ui-icon-check" value="Mostrar Salones" title="Mostrar Salon" action="#{adminSalonBean.findAllSalon()}" update="pgSalones"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </b:column>
        </b:panelGrid>
    </b:row>
</ui:composition>
