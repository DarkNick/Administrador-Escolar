<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <p:dataTable id="basicDT" var="varFuncionario" value="#{adminConsultaoBean.funcionarios}">
                <f:facet name="header">
                    Funcionarios
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{varFuncionario.funcionarioId}" />
                </p:column>
                <p:column headerText="Primer Apellido">
                    <h:outputText value="#{varFuncionario.usuario.primerApellido}" />
                </p:column>
                <p:column headerText="Segundo Apelido">
                    <h:outputText value="#{varFuncionario.usuario.segundoApellido}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{varFuncionario.usuario.nombres}" />
                </p:column>

                <p:rowExpansion>
                    <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                        <f:facet name="header">
                            Materias y Cursos
                        </f:facet>

                        <h:outputText value="Materia:" />
                        <h:outputText value="Curso" />

                        <p:dataTable id="basicDT" var="varMaterias" value="#{adminConsultaoBean.horarios}">
                            <p:column>
                                <h:outputText value="#{varMaterias.materiaId.nombreMateria}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{varMaterias.cursoId.cursoId}" />
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton update=":form:carDetail" oncomplete="PF('funcionarioDialog').show()" icon="ui-icon-search" title="View">
                                    <f:setPropertyActionListener value="#{varMaterias}" target="#{adminConsultaoBean.horario}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                    </p:panelGrid>
                </p:rowExpansion>
            </p:dataTable>

            <p:dialog header="Funcionario Info" widgetVar="funcionarioDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="carDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty adminConsultaoBean.horario}" columnClasses="label,value">
                        <f:facet name="header">
                            Notas
                        </f:facet>

                        <p:dataTable id="basicDT" var="varNotas" value="#{adminConsultaoBean.horario.resultadoAcademicoId.notaList}">
                            <p:column headerText="Porcetaje">
                                <h:outputText value="#{varNotas.porcentaje}" />
                            </p:column>
                            <p:column headerText="Nota">
                                <h:outputText value="#{varNotas.nota}" />
                            </p:column>
                            <p:column headerText="Comentario">
                                <h:outputText value="#{varNotas.comentario}" />
                            </p:column>
                        </p:dataTable>

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </b:row>
</ui:composition>
