<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">

    <b:row>
        <b:panelGrid colSpans="5,7">
            <b:column >
                <p:graphicImage styleClass="imagenAux" value="img/estudiante-5.gif" />
            </b:column>
            <b:panel title="Bienvenido" collapsible="false" >
                <h:outputLabel >Seleccione la actividad que desea realizar. A continuacion encontrara las funciones asociadas a este modulo.</h:outputLabel>
                <h:form>
                    <p:growl id="messages" showDetail="true" />
                    <p:tree id="docs" value="#{homeConfigBean.root04}" var="doc" selectionMode="single" selection="#{homeConfigBean.selectedNode04}"
                            style="width: 100%;">
                        <p:ajax event="select" listener="#{homeConfigBean.onFunctionSelectMenu04}" />
                        <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed" >
                            <h:outputText value="#{doc.nombreFuncion}"/>
                        </p:treeNode>
                        <p:treeNode type="document" icon="ui-icon-document">
                            <h:outputText value="#{doc.nombreFuncion}" />
                        </p:treeNode>
                    </p:tree>
                </h:form>
            </b:panel>
        </b:panelGrid>
    </b:row>
</ui:composition>
