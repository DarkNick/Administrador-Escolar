<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <b:row>
        <b:panel title="Control Asistencia" collapsible="false">
            <h:form>
                <b:panelGrid colSpans="6,6">
                    <b:column>
                        <b:panel>
                            <p:dataTable value="#{adminAsistenciaBean.listTemporalAsistencia}" var="obj">
                                <p:column headerText="Numero Id">
                                    <h:outputText value="#{obj.numeroId}" />
                                </p:column>
                                <p:column headerText="Hora">
                                    <h:outputText value="#{obj.fecha}" />
                                </p:column>
                            </p:dataTable>
                        </b:panel>
                    </b:column>
                    <b:column>
                        <b:panel>
                            <h:outputLabel >Por favor diriga la salida de datos de la maquina lectora de codigos, sobre el siguiente campo.</h:outputLabel>
                            <b:inputText />
                            <b:row>
                                <b:column style="text-align: center;">
                                    <b:commandButton value="Guardar" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:panelGrid>
            </h:form>
        </b:panel>
    </b:row>
</ui:composition>
